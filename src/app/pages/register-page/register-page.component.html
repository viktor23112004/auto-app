<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6 bg-success p-5 text-white bg-opacity-50">
            <h3 class="text-center mt-2">Register</h3>
            <form>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="name">                  
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" name="email">                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="col-12 d-flex justify-content-between align-items-center">
                  <button type="submit" class="btn btn-outline-success">Register</button>                                  
                  <a routerLink="/login" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Login</a>
                </div>
                </form>
            </div>
        </div>
    </div>
