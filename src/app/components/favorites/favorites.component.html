<div class="container">
    <h1>Favorites car</h1>

    <div class="row">

        <div class="col-12">
            <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Image</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of favorites">
                    <th>{{item.id}}</th>
                    <th>{{item.name}}</th>
                    <td>{{item.model}}</td>
                    <td>{{item.price}}</td>
                    <td>
                        <img src="{{item.image}}" alt="car_{{item.name}}" class="img-fluid" width="200px">
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
        
    </div>
</div>
